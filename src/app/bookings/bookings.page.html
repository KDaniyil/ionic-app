<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button slot="start" menu="m1"></ion-menu-button>
    </ion-buttons>

    <ion-title>Your Bookings</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <ion-grid fixed>
    <ion-row>
      <ion-col size="12" sizeMd="6" offsetMd="3">
        <ion-list>
          <ion-item-sliding *ngFor="let booking of bookings" #slidingItem>
            <ion-item>
              <ion-label>
                <h5>{{booking.placeTitle}}</h5>
                <p>{{booking.guestNumber}}</p>
              </ion-label>
            </ion-item>
            <ion-item-options side="start">
              <ion-item-option>Favorite</ion-item-option>
              <ion-item-option
                color="danger"
                (click)="onCancel(booking.id, slidingItem)"
                ><ion-icon slot="start" name="trash" slot="icon-only"></ion-icon
              ></ion-item-option>
            </ion-item-options>

            <ion-item-options side="start">
              <ion-item-option>Unread</ion-item-option>
            </ion-item-options>
          </ion-item-sliding>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
