<ion-item [routerLink]="['/places/offers', offer.id]" detail>
  <ion-thumbnail slot="start">
    <ion-img [src]="offer.imageUrl"></ion-img>
  </ion-thumbnail>
  <ion-label>
    <h1>{{ offer.title }}</h1>
    <div class="offer-details">
      <ion-icon slot="start" name="calendar" color="primarterciary"></ion-icon>
      <ion-text color="tertiary" class="space-left">
        {{ offer.availableFrom | date }}
      </ion-text>
      <span class="space-left"> to </span>
      <ion-icon name="calendar" class="space-left"></ion-icon>
      <ion-text color="tertiary">
        {{ offer.availableTo | date }}
      </ion-text>
    </div>
  </ion-label>
</ion-item>
