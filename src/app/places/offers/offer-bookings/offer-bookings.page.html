<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/plcaces/offers"></ion-back-button>
    </ion-buttons>
    <ion-title>{{offer?.title}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <ion-button
    class="ion-margin"
    color="primary"
    [routerLink]="['/places/offers/edit', offer?.id]"
    >Edit</ion-button
  >
</ion-content>
